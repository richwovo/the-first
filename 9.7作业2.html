<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员注册表</title>
    <style>
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>会员注册</h1>
    <p><span>账号: </span><input type="text" name="userName"></p>
    <p><span>密码: </span><input type="password" name="userPsd"></p>
    <p><span>性别: </span>男<input type="radio" name="gender">
    女<input type="radio" name="gender" checked="checked"></p>
    <p><span>爱好: </span>逛街<input type="checkbox" checked="checked">上网<input type="checkbox">
        篮球<input type="checkbox"> 听周杰伦的歌<input type="checkbox" checked="checked">
    </p>
    <p><span>职业: </span><select>
        <option value="">教师</option>
        <option value="">工人</option>
        <option value="">工程师</option>
        <option selected="selected">学生</option>
    </select></p>
    <p><span>收入: </span><select>
        <option value="1000元以下">1000元以下</option>               
        <option value="1000-2000元">1000-2000元</option>               
        <option value="2000-3000元">2000-3000元</option>               
        <option value="3000-4000元" selected="selected">3000-4000元</option>    
        <option value="4000元以上">4000元以上</option>  
    </select> </p>
    <p><span>电子邮箱: </span><input type="email" value="您的电子邮箱" name="email"></p>
    <p><span>生日: </span><input type="date" value="yyyy/mm/dd" ></p>
    <p><span>博客地址: </span><input type="url" value="您的博客地址" name="blog"></p>
    <p><span>年龄: </span><input type="number" value="26" name="age" min="1"></p>
    <p><span>工作年限: </span><input type="range" name="year" max="30" min="1" onchange="document.getElementById('show').innerHTML=value">
    <span id="show"></span></p>
    <p><span>个人简介: </span><textarea cols="30" rows="5"></textarea></p>
    <p><input type="submit" value="提交" name="submitBtn">&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="reset" value="重置" name="resetBtn"></p>
</body>
</html>
